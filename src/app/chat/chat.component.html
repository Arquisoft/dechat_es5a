
<div id="frame">
    <div class="content">
        <div class="contact-profile">
            <img src="https://pngimage.net/wp-content/uploads/2018/05/avatar-profile-png-2.png" alt=""/>
            <p>{{names}}</p>
            <div class="social-media">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
        </div>
        <div class="messages">
            <ul>
                <li class="replies" *ngFor="let message of messages">
                    <img src="https://pngimage.net/wp-content/uploads/2018/05/avatar-profile-png-2.png" alt=""/>
                    <p>
                        {{message.content}}
                    </p>

                </li>
            </ul>
        </div>
        <div class="message-input">
            <div class="wrap" id="writemessage">
                <input name="usermsg" type="text" id="usermsg" placeholder="Write your message..."/>
                <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
                <button (click)="callFilesCreatorMessage()" id="submitmsg" class="submit"><i class="fa fa-paper-plane"
                                                                                      aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</div>
